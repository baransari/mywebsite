<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Music Survey Form</title>
  <style>
    :root {
      --primary-color: #6c63ff;
      --secondary-color: #4a44b9;
      --accent-color: #f7f7fc;
      --text-color: #333;
      --light-gray: #f5f5f5;
      --border-radius: 8px;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #f5f7fa 0%, #e4e6f1 100%);
      min-height: 100vh;
      padding: 40px 20px;
      line-height: 1.6;
      color: var(--text-color);
    }

    .container {
      max-width: 650px;
      margin: 0 auto;
    }

    form {
      background-color: #fff;
      padding: 30px;
      border-radius: var(--border-radius);
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
    }

    h2 {
      text-align: center;
      margin-bottom: 30px;
      color: var(--primary-color);
      font-size: 28px;
      font-weight: 600;
    }

    fieldset {
      margin-bottom: 25px;
      border: 1px solid #e1e1e1;
      border-radius: var(--border-radius);
      padding: 20px;
      background-color: var(--accent-color);
    }

    legend {
      font-weight: 600;
      color: var(--primary-color);
      padding: 0 10px;
      font-size: 16px;
    }

    .input-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 500;
      color: var(--text-color);
    }

    .radio-label, .checkbox-label {
      display: flex;
      align-items: center;
      font-weight: normal;
      margin-bottom: 10px;
      cursor: pointer;
    }

    input[type="text"],
    input[type="email"],
    select,
    textarea {
      width: 100%;
      padding: 12px;
      border: 1px solid #ddd;
      border-radius: var(--border-radius);
      font-size: 14px;
      transition: border 0.3s, box-shadow 0.3s;
    }

    input[type="text"]:focus,
    input[type="email"]:focus,
    select:focus,
    textarea:focus {
      border-color: var(--primary-color);
      box-shadow: 0 0 0 3px rgba(108, 99, 255, 0.2);
      outline: none;
    }

    input[type="radio"],
    input[type="checkbox"] {
      margin-right: 10px;
      transform: scale(1.2);
      accent-color: var(--primary-color);
    }

    select {
      appearance: none;
      background-image: url("data:image/svg+xml;charset=US-ASCII,%3Csvg%20xmlns%3D%22http%3A%2F%2Fwww.w3.org%2F2000%2Fsvg%22%20width%3D%22292.4%22%20height%3D%22292.4%22%3E%3Cpath%20fill%3D%22%23007CB2%22%20d%3D%22M287%2069.4a17.6%2017.6%200%200%200-13-5.4H18.4c-5%200-9.3%201.8-12.9%205.4A17.6%2017.6%200%200%200%200%2082.2c0%205%201.8%209.3%205.4%2012.9l128%20127.9c3.6%203.6%207.8%205.4%2012.8%205.4s9.2-1.8%2012.8-5.4L287%2095c3.5-3.5%205.4-7.8%205.4-12.8%200-5-1.9-9.2-5.5-12.8z%22%2F%3E%3C%2Fsvg%3E");
      background-repeat: no-repeat;
      background-position: right 12px top 50%;
      background-size: 12px auto;
      padding-right: 30px;
    }

    .button-group {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-top: 10px;
    }

    input[type="submit"],
    input[type="reset"] {
      padding: 12px 24px;
      border: none;
      border-radius: var(--border-radius);
      font-weight: 600;
      font-size: 16px;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    input[type="submit"] {
      background-color: var(--primary-color);
      color: white;
    }

    input[type="reset"] {
      background-color: #f8f9fa;
      color: #6c757d;
      border: 1px solid #ddd;
    }

    input[type="submit"]:hover,
    input[type="reset"]:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    @media (max-width: 576px) {
      form {
        padding: 20px;
      }
      
      .button-group {
        flex-direction: column;
      }
      
      input[type="submit"],
      input[type="reset"] {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <form action="http://www.uyar.com/teaching/ecc006/2017spring/login.php" method="post">
      <h2>Music Survey</h2>

      <div class="input-group">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
      </div>

      <div class="input-group">
        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" required>
      </div>

      <div class="input-group">
        <label for="comments">Your thoughts on music:</label>
        <textarea id="comments" name="comments" rows="3" placeholder="Share your thoughts here (max 3 lines)"></textarea>
      </div>

      <fieldset>
        <legend>What is your favorite music genre?</legend>
        <label class="radio-label"><input type="radio" name="genre" value="Pop"> Pop</label>
        <label class="radio-label"><input type="radio" name="genre" value="Rock"> Rock</label>
        <label class="radio-label"><input type="radio" name="genre" value="Jazz"> Jazz</label>
      </fieldset>

      <fieldset>
        <legend>Which instruments do you play?</legend>
        <label class="checkbox-label"><input type="checkbox" name="instrument[]" value="Guitar"> Guitar</label>
        <label class="checkbox-label"><input type="checkbox" name="instrument[]" value="Piano"> Piano</label>
        <label class="checkbox-label"><input type="checkbox" name="instrument[]" value="Drums"> Drums</label>
      </fieldset>

      <div class="input-group">
        <label for="platform">Where do you listen to music most?</label>
        <select id="platform" name="platform">
          <option value="" disabled selected>Select your preferred platform</option>
          <option value="spotify">Spotify</option>
          <option value="youtube">YouTube</option>
          <option value="radio">Radio</option>
          <option value="cds">CDs</option>
        </select>
      </div>

      <div class="button-group">
        <input type="submit" value="Submit">
        <input type="reset" value="Reset">
      </div>
    </form>
  </div>
</body>
</html>
